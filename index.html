<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main id="iphone">
        <iframe id="ecra" name="frame" src="imagens/tela-home.jpg" frameborder="0"  >
        <p>Infelizmente o seu navegador não é compatível</p>
        </iframe>
    </main>
    
    
    <aside>
        <a href="imagens/tela-home.jpg" target="frame">
            <div class="icon" id="home"></div>
        </a>
        <a href="imagens/tela-youtube.png" target="frame">
            <div class="icon" id="youtube"></div>
        </a>
        <a href="imagens/tela-github.jpg" target="frame">
            <div class="icon" id="github"></div>
        </a>
        <a href="imagens/tela-instagram.jpg" target="frame">
            <div class="icon" id="instagram"></div>
        </a>
        <a href="imagens/tela-twitter.jpg" target="frame">
            <div class="icon" id="twitter"></div>
        </a>
        <a href="imagens/tela-facebook.jpg" target="frame">
            <div class="icon" id="facebook"></div>
        </a>
    </aside>

</html>
